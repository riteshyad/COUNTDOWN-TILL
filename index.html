<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to new year</title>
    <img src="images/image2.jpg" width="1535px" height="750px" />
    <!--<link href="https://fonts.googleapis.com/css2?
    family=poppins:wght@600;800&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h3>COUNTDOWN TILL</h3>
            <h1>2023</h1>
        </div>
        <div class="countdown">
            <div class="box">
                <span class="num" id="day-box">00</span>
                <span class="text">days</span>
            </div>
            <div class="box">
                <span class="num" id="hr-box">00</span>
                <span class="text">Hours</span>
            </div>
            <div class="box">
                <span class="num" id="min-box">00</span>
                <span class="text">Minutes</span>
            </div>
            <div class="box">
                <span class="num" id="sec-box">00</span>
                <span class="text">Seconds</span>
            </div>
        </div>
        <div class="Reading">
            <br /><br /><br /><br /><br /><br /><br /><br /><br />
            <h3>Created @ 2023 by Mr. Ritesh Web designer</h3>
        </div>
    </div>
    <!---  Script  --->
    <script src="script.js"></script>
</body>

</html>
